<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8712fb5911.js" crossorigin="anonymous"></script>
    <title>Login Page from @shokkumar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#"> Home</a></li>
            <li><a href="#"> About</a></li>
            <li><a href="#"> Contact Us</a></li>            
        </ul>
    </div>
    <div class="container">
        <h1>Log In </h1>
        <div class="box">
            <i class="fa-regular fa-envelope"></i>
            <input type="Email" name="Email" id="Email" placeholder="Enter your Email: ">
        </div>
        <div class="box">
            <i class="fa-sharp fa-solid fa-unlock"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password: ">
        </div>
        <div class="box">
            <i class="fa-solid fa-phone"></i>
            <input type="number" name="number" id="number" placeholder="Enter your Number: ">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
